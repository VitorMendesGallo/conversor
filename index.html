<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversor</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg cor-especial navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand fonte-especial texto-com-sombra" href="#"
            ><img
              src="assets/images/logo.png"
              alt="Logo do site"
              class="logo"
            />
            Conversor de Moeda</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Conversor</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Entre em Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h1 class="titulo-principal">
        Converta Real para Dólar, Euro, Libra ou Biticoin
      </h1>

      <form class="conversor">
        <h2>Selecione uma moeda para a conversão</h2>

        <div class="opcoes">
          <div>
            <input
              type="radio"
              name="moedas"
              id="dolar"
              value="dolar"
              checked
            />
            <label for="dolar">Dólar</label>
          </div>
          <div>
            <input type="radio" name="moedas" id="euro" value="euro" />
            <label for="euro">Euro</label>
          </div>
          <div>
            <input type="radio" name="moedas" id="libra" value="libra" />
            <label for="libra">Libra</label>
          </div>
          <div>
            <input type="radio" name="moedas" id="biticoin" value="bitcoin" />
            <label for="bitcoin">Biticoin</label>
          </div>
        </div>

        <div class="valor-resultado">
          <div class="container-valor-reais">
            <label for="valor-reais">Valor Em Reais:</label>
            <input type="number" name="valor-reais" id="valor-reais" min="0" />
          </div>
          <button type="button" id="botao-converter">
            <img
              src="assets/images/convert.png"
              alt="Setas em esperial indicando conversão"
              id="icone-botao-converter"
            />
          </button>
          <div class="container-resultado">
            <p>Resultado:</p>
            <output id="resultado" for="valor-reais">0,00</output>
          </div>
        </div>

        <div class="container-limpar">
          <button type="reset" id="botao-limpar">Limpar</button>
        </div>
      </form>

      <aside class="cotacoes">
        <h3 class="fonte-especial">Cotações</h3>
        <div class="d-flex align-items-center justify-content-evenly">
          <ul>
            <li class="item-cotacao">1 Dolar = ...Reais</li>
            <li class="item-cotacao">1 Euro = ...Reais</li>
            <li class="item-cotacao">1 Libra = ...Reais</li>
            <li class="item-cotacao">1 Bitcoin = ...Reais</li>
          </ul>
          <p id="ultima-consulta"></p>
        </div>
      </aside>
    </main>

    <footer>
      <p>Code by Vitor Mendes</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
